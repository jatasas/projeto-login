<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=vpn_key" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/midia-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- onde foi a imagem no CSS -->
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>Seja Bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label><br>
                        <a href="esqueci.html" class="botao">Esqueceu seu e-mail?</a>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label><br>
                        <a href="esqueci.html" class="botao">Esqueceu sua senha?</a>
                    </div>
                    <input type="submit" value="entrar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
